<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <span class="brand-name">JB AI Support</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/pricing" routerLinkActive="active">Pricing</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/api-design" routerLinkActive="active">API Design</a>
          </li>

          <div class="d-flex justify-content-between" *ngIf="userName; else loggedOut">
            <li class="nav-item" *ngIf="role === 'User'">
              <a class="nav-link notification-link" routerLink="/notifications" routerLinkActive="active">
                Notifications
                <span *ngIf="unreadNotificationsCount >= 0" class="notification-badge">
                  {{ unreadNotificationsCount > 99 ? '99+' : unreadNotificationsCount }}
                </span>
              </a>
            </li>

            <li class="nav-item" *ngIf="role === 'Admin'">
              <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            </li>

            <li class="nav-item" *ngIf="role === 'User'">
              <a class="nav-link" routerLink="/chat" routerLinkActive="active">Chat</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" (click)="logout()">Log Out</a>
            </li>

          </div>

          <ng-template #loggedOut>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
            </li>
          </ng-template>

        </ul>
      </div>
    </div>
  </nav>
</header>
