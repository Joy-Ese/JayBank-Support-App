<div class="chat-wrapper">
  <mat-card class="chat-container">
    <mat-card-header class="chat-header">
      <div class="header-content d-flex align-items-center">
        <div class="agent-info">
          <mat-icon>support_agent</mat-icon>
          <span>AI Support</span>
        </div>
        <button mat-mini-fab color="warn" (click)="endChat()" class="end-chat-btn">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-header>


    <mat-card-content #chatContainer class="chat-messages">
      <div class="message-wrapper ai">
        <div class="message-content">
          <div class="message-text">
            <strong>AI:</strong> {{ greeting }}, {{ userName || 'User' }}! I'm your AI Support assistant. How can I help you today?
          </div>
        </div>
      </div>

      <div class="message-list">
        <div class="message-list">
          <div *ngFor="let message of messages" class="message-wrapper" [ngClass]="{'user': message.chat_from_user, 'ai': message.response_from_ai}" [@messageAnimation]>
            <div class="message-content">
              <div *ngIf="message.chat_from_user" class="user-message">
                <strong>You:</strong> {{ message.chat_from_user }}
              </div>
              <div *ngIf="message.response_from_ai" class="ai-message">
                <strong>AI:</strong> {{ message.response_from_ai }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions class="chat-input-area">
      <mat-form-field appearance="outline" class="message-input">
        <mat-label>Type your message</mat-label>
        <input 
          matInput 
          [(ngModel)]="newMessage"
          (keyup.enter)="sendMessage()"
          placeholder="How can we help you today?"
        >
      </mat-form-field>
      <button 
        mat-fab 
        color="primary" 
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
