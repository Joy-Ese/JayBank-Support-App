<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: #DB7093;">Your Notifications</h2>
        <!-- <button *ngIf="hasUnreadNotifications()" class="btn btn-outline-primary" (click)="markAllAsRead()">
          Mark All as Read
        </button> -->
        <button *ngIf="hasUnread" class="btn btn-outline-primary bigBtn">
          Mark All as Read
        </button>
      </div>

      <div *ngIf="notifications.length === 0" class="text-center my-5">
        <i class="bi bi-bell text-muted" style="font-size: 3rem;"></i>
        <p class="mt-3">You don't have any notifications yet.</p>
      </div>


      <div *ngFor="let notification of notifications" class="card mb-3">
        <div class="row card-body">
          <div class="notification-content">
            <div>
              <p class="card-text">{{ notification.message }}</p>
              <small class="text-muted">{{ notification.time_stamp | date:'medium' }}</small>
            </div>
            <div class="notification-actions">
              <button *ngIf="notification.status == 'unread'" class="btn btn-sm btn-outline-primary me-2" (click)="markAsRead(notification.id)">
                Mark as Read
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
