<h2 mat-dialog-title>End Chat</h2>
<mat-dialog-content>
  Are you sure you want to end the chat?
  <p>Your conversation will be reset.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">End Chat</button>
</mat-dialog-actions>
